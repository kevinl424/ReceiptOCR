<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Receipt Results</title>
        <!-- for flask app only -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
{#        <link rel="stylesheet" href="temp.css">#}
    </head>
    <body>
        <form class="submit-splits" action="{{ url_for('/results/') }}" onsubmit="calcCosts({{ results|length }}, {{ names|length }}, {{ results|tojson }}, {{ names|tojson }})" method="POST">
            {%  for r in results %}
            <div class="flex-container">
                <h3>{{ r }}</h3>
                <h3>{{ results[r] }}</h3>
                <div class="flex-child">
                    {% for n in names %}
                        <div class="box">
                            <input type="checkbox" id="p{{ loop.index|string + r }}", name="p{{ loop.index|string + r }}">
                            <span class="check"></span>
                            <label class="name" for="p{{ loop.index|string + r }}">{{ n }}</label>
                        </div>
                    {% endfor %}

                </div>
            </div>
            {% endfor %}
        </form>

        <div id="breakdown">

        </div>

    </body>
</html>
